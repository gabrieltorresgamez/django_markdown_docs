<!doctype html>
<html>

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if link %}
    <title>{{ link }}</title>
    <meta name="description" content="{{ link }}.md">
    {% else %}
    <title>Pageview</title>
    <meta name="description" content="Pageview">
    {% endif %}
    <!-- CSS -->
    <link rel="stylesheet" href="/static/web/style.css">
</head>

<body>
    {% if link and url %}
    <div id="title-div">
        <h1>Viewing file: <a href={{ url }}>{{ link }}</a></h1>
        <p>Go <a href="/">back</a></p>
    </div>
    {% endif %}
    <div class="markdown-body">
        {% if html %}
        {{ html|safe }}
        {% else %}
        <p>Page error.</p>
        {% endif %}
    </div>
</body>

</html>
